<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build a Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Teko|Archivo+Black|Arimo" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
	  <div class="heading">
	    <h1>Pomodoro Clock</h1>
	    <h3>In Groundhog Day Style</h3>
	  </div>
	  <div class="pomosonic">
	    <div class="leftUpperButton">
	      <span></span>
	      <span></span>
	    </div>
	    <div class="rightUpperButton"></div>
	    <div class="leftSideButton"></div>
	    <div class="bottomPart"></div>
	    <div class="frontPart"></div>
	    <div class="settings">
	      <h3>Pomosonic</h3>
	      <div class="start button" data-elem="start">Start</div>
	      <div class="breakSetting">
	        <p>Break</p>
	        <span class="button" data-dir="decr" data-elem="break"><</span>
	        <span class="button" data-dir="incr" data-elem="break">></span>
	      </div>
	      <span class="redLine"></span>
	      <span id="breakNumber" data-elem="break">5</span>
	      <span id="sessionNumber" data-elem="session">25</span>
	      <div class="sessionSetting">
	        <p>Session</p>
	        <span class="button" data-dir="decr" data-elem="session"><</span>
	        <span class="button" data-dir="incr" data-elem="session">></span>
	      </div>
	    </div>
	    <div class="counter">
	      <div class="minutes">
	        <div class="upper-minute">
	          <span>10</span>
	        </div>
	        <div class="down-minute">
	          <span>10</span>
	        </div>
	      </div>
	      <div class="seconds">
	        <div class="upper-seconds">
	          <span>00</span>
	        </div>
	        <div class="down-seconds">
	          <span>00</span>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
