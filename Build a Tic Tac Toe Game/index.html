<!DOCTYPE html>
<html>
<head>
	<title>Build a Tic Tac Toe Game</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Tic Tac Toe Game</h1>
		<div class="resetBtn" data-which="resetBtn">Reset</div>
		<div class="game">
			<div class="paper">
				<div class="lines">
					<span class="xo" id="0"></span>
					<span class="xo" id="1"></span>
					<span class="xo" id="2"></span>
					<span class="xo" id="3"></span>
					<span class="xo" id="4"></span>
					<span class="xo" id="5"></span>
					<span class="xo" id="6"></span>
					<span class="xo" id="7"></span>
					<span class="xo" id="8"></span>
					<span class="verticalLines"></span>
					<span class="verticalLines"></span>
					<span class="horizontalLines"></span>
					<span class="horizontalLines"></span>
				</div>
	    	</div>
	    <div class="paper"></div>
	    <div class="paper"></div>
	    <div class="paper gameStatus"><span></span></div>
	  </div>
	</div>
	<div class="dBoxBg">
		<div class="dBox">
			<span>Choose Side</span>
			<span class="chooseXo" data-xo="x" data-which="chooseXo">X</span>
			<span class="chooseXo" data-xo="o" data-which="chooseXo">O</span>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
