<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="solar-panel">
        <span></span>
        <span></span>
      </div>
      <div class="display-rim">
        <div class="display">
          <span class="chars"></span>
          <span class="operationsInfo"></span>
        </div>
      </div>
    </div>
    <div class="bottom-section">
      <div class="buttons">
        <span class="button del" data-value="AC"><span>AC</span></span>
        <span class="button del" data-value="C"><span>C</span></span>
        <span class="button operations" data-value="="><span>=</span></span>
        <span class="button operations" data-value="รท"><span>รท</span></span>
        <span class="button number" data-value="7"><span>7</span></span>
        <span class="button number" data-value="8"><span>8</span></span>
        <span class="button number" data-value="9"><span>9</span></span>
        <span class="button operations" data-value="X"><span>X</span></span>
        <span class="button number" data-value="4"><span>4</span></span>
        <span class="button number" data-value="5"><span>5</span></span>
        <span class="button number" data-value="6"><span>6</span></span>
        <span class="button operations" data-value="-"><span>-</span></span>
        <span class="button number" data-value="1"><span>1</span></span>
        <span class="button number" data-value="2"><span>2</span></span>
        <span class="button number" data-value="3"><span>3</span></span>
        <span class="button operations plus" data-value="+"><span>+</span></span>
        <span class="button zero number" data-value="0"><span>0</span></span>
        <span class="button operations dot" data-value="."><span>.</span></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
