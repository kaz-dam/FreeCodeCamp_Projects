<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Simon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="game-wrapper">
        <div class="play-buttons">
          <div class="button green" id="0"></div>
          <div class="button red" id="1"></div>
          <div class="button yellow" id="2"></div>
          <div class="button blue" id="3"></div>
        </div>
        <div class="settings">
          <div class="counter"><span class="counts"></span>
            <h4>Counter</h4>
          </div>
          <div class="start"><span class="start-btn"></span>
            <h4>Start</h4>
          </div>
          <div class="strict"><span class="light"></span><span class="strict-btn"></span>
            <h4>Strict</h4>
          </div>
          <div class="power">
            <h4>on</h4>
            <div class="switch"><span></span></div>
            <h4>off</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
